apiVersion: v1
kind: Service
metadata:
  name: {{ include "httpbin.serviceName" . }}
  labels:
    {{- include "httpbin.labels" . | nindent 4 }}
spec:
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
  selector:
    {{- include "httpbin.selectorLabels" . | nindent 4 }}